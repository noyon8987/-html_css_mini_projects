<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume-Card-Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="perfume">
          <img src="img/Perfume.jpeg" alt="#" />
        </div>
        <div class="details">
          <h3>P E R F U M E</h3>
          <h1>Gabrielle Essence Eau De Parfume</h1>
          <p>
            A floral, solar and voluptuous interpretion composed by Olicier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="new_price">$149.99</p>
            <strike>$160.99</strike><br />
          </div>
          <button>
            <span class="icon"><i class="fa-solid fa-cart-plus"></i></span>
            <p class="text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
